<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Propriedade height</title>
	<style>
div {
	width: 30%;
	background-color: yellow;
	word-wrap: break-word;
}
#ultima {
	height: 200px;
}
	</style>
</head>
<body>
	<!-- Primeira div -->
	<div>
		<!-- Experimente comentar o conteúdo desta div e veja o que acontece! -->
		<h1>Exemplo de uso das propriedades width e height</h1>
		<p>Este parágrafo está dentro da primeira div.</p>
	</div>
	<!-- Segunda div -->
	<div>
		<p>Este parágrafo está dentro da segunda div.</p>
	</div>
	<div id="ultima">
		<!-- Sem conteúdo! -->
	</div>
</body>
</html>
