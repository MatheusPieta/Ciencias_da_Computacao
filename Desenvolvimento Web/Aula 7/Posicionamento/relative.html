<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>position:relative</title>
	<style>
* {
	margin: 0;
}
header, main {
	width: 50%;
	background-color: white;
}
main {
	position: relative;
	top: 0px; /* Troque para -10px e veja o resultado! */
}
	</style>
</head>
<body>
	<header>
		<h1>Primeiro bloco!</h1>
	</header>
	<main>
		<h1>Segundo bloco!</h1>
		<img src="https://cecom.ifc.edu.br/wp-content/uploads/sites/17/2015/10/Logo_IFC_vertical.png" alt="Logo do IFC">
	</main>
</body>
</html>
