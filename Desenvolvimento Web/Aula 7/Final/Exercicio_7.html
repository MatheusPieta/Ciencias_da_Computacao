                margin: 0px;
            }
            html, body {
                width: 100%;
                height: 100%;

                width: 100%;

            }
            div#dois {
                width: 50%;
                height: 100%;
                background-color: red;
                float: left;
            }
            div#tres {
                height: 100%;
                background-color:gray;
            }

    </head>
    <body>
        <header></header>
        <div class="container">
            <div id="um"></div>
            <div id="dois"></div>
            <div id="tres"></div>
        </div>
        <footer></footer>

</html>
