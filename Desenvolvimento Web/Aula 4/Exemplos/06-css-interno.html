<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>CSS</title>
	<meta charset="utf-8">
	<style>
h1 {
	color: rgb(201, 176, 201);
}

p {
	background-color: blue;
	font-family: "Courier New";
}		
	</style>
</head>
<body>
	<h1>Página sobre CSS!</h1>
	<p>Nesta página você aplica os estilos definidos na tag <code>&lt;style&gt;</code>!</p>
</body>
</html>
